<footer class="section-sm">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-12 text-center mt-5">
        <ul class="list-inline footer-menu mb-4">
          {{ range site.Menus.footer }}
          <li class="list-inline-item mx-3"><a href="{{.URL | absURL}}">{{.Name}}</a></li>
          {{ end }}
        </ul>
        <ul class="social-links icon-box list-unstyled list-inline font-weight-500 mb-3">
          {{range site.Params.social}}
          <li class="list-inline-item text-center"><a href="{{.url}}" aria-label="social-icon">
            <i class="lab {{.icon}}"></i>
          </a></li>
          {{end}}
          <li class="list-inline-item text-center"><a href="https://space.bilibili.com/472463946/channel/collectiondetail?sid=1189630" aria-label="social-icon">
              <iconify-icon icon="simple-icons:bilibili"></iconify-icon>
            </a></li>
        </ul>
        {{ with site.Params.copyright }}
        <p style="font-size: 0.9em;" class="mb-0 font-weight-500 copyright-text content">{{.| markdownify}}</p>
        {{ end }}
      </div>
    </div>
  </div>
</footer>
